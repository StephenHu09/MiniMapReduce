# MapReduce框架配置
# Map任务数量（最大不超过CPU核心数）
mapreduce.map.tasks=8

# Reduce任务数量
mapreduce.reduce.tasks=4

# 内存缓存大小（KB）
mapreduce.buffer.size.kb=1

# 溢出阈值（0.0-1.0）
mapreduce.spill.threshold=0.8

# 临时目录
mapreduce.temp.dir=temp

# 性能监控配置
mapreduce.monitor.enabled=true
mapreduce.monitor.interval.ms=5000

# 日志配置
log.level=INFO
log.console.enabled=true
log.file.enabled=false
log.file.path=logs/mapreduce.log

# 输入输出配置
input.split.size.mb=64
output.compression.enabled=false
output.compression.codec=gzip

# 线程池配置
thread.pool.core.size=4
thread.pool.max.size=8
thread.pool.keep.alive.seconds=60
thread.pool.queue.size=100

# 内存管理配置
memory.gc.enabled=true
memory.gc.interval.ms=30000
memory.warning.threshold=0.9